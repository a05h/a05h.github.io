<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>canvas-painter</title>
    <link rel="stylesheet" type="text/css" href="./source/stylesheets/struct.css">
    <link rel="stylesheet" type="text/css" href="./source/stylesheets/elements.css">
  </head>
  <body>
    <script src="./source/javascripts/pageinit.js"></script>
    <div id="app-container">

      <div id="draw-container">
        <div id="rule-container">
          <div id="rule-up" onmousemove="resetArea();"></div>
          <div id="rule-down" onmousemove="resetArea();"></div>
          <div id="rule-left" onmousemove="resetArea();"></div>
          <div id="rule-right" onmousemove="resetArea();"></div>
        </div>

        <div id="canvas-container">
          <canvas id="canvas"></canvas>
        </div>
      </div>

      <div id="instruments-container">

        <div id="vertical-sections">
          <div id="vertical-1">
            <div id="palette-container">
              <div id="palette-white"></div>
              <div id="palette-red"></div>
              <div id="palette-blue"></div>
              <div id="palette-green"></div>
            </div>
            <div id="colorpicker-container">
              <div id="primary-color"></div>
              <div id="secondary-color"></div>
            </div>
          </div>
          <div id="vertical-2">
            <div></div>
          </div>
        </div>

        <div id="horizontal-sections">
          <div id="horizontal-1">
            <div id="brush-width-container">
              <div id="brush-width-element"></div>
            </div>
            <div id="eraser-width-container">
              <div id="eraser-width-element"></div>
            </div>
          </div>
          <div id="horizontal-2"></div>
          <div id="horizontal-3"></div>
          <div id="horizontal-4">
            <div id="button-clear">clear</div>
          </div>
        </div>

      </div>

    </div>
    <script src="./source/javascripts/main.js"></script>
  </body>
</html>
